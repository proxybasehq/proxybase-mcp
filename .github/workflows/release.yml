name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: proxybase-mcp-linux-x86_64
            cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: proxybase-mcp-linux-aarch64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-14
            artifact: proxybase-mcp-macos-x86_64
            cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: proxybase-mcp-macos-aarch64
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: proxybase-mcp-windows-x86_64.exe
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/proxybase-mcp ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/proxybase-mcp.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/proxybase-mcp-linux-x86_64/proxybase-mcp-linux-x86_64
            artifacts/proxybase-mcp-linux-aarch64/proxybase-mcp-linux-aarch64
            artifacts/proxybase-mcp-macos-x86_64/proxybase-mcp-macos-x86_64
            artifacts/proxybase-mcp-macos-aarch64/proxybase-mcp-macos-aarch64
            artifacts/proxybase-mcp-windows-x86_64.exe/proxybase-mcp-windows-x86_64.exe
